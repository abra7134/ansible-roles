---
# The 'Percona XtraDB Cluster' version to be installed
_percona_xtradb_cluster_version: 5.6.51-28.46
_percona_xtradb_cluster_galera_version: 3.46
_percona_xtradb_cluster_xtrabackup_version: 2.3.10

# The 'Percona XtraDB Cluster' deb-packages base URL download from and them checksums
_percona_xtradb_cluster_deb_url: "http://repo.percona.com/percona/apt/pool/main/p/{{ item.key }}-1.{{ ansible_facts.distribution_release }}_amd64.deb"
_percona_xtradb_cluster_deb_checksums:
  percona-xtrabackup/percona-xtrabackup_{{ _percona_xtradb_cluster_xtrabackup_version }}: sha1:d55a567ff9812f31f01a4b6bd5320896785eb3f5
  percona-xtradb-cluster-5.6/percona-xtradb-cluster-common-5.6_{{ _percona_xtradb_cluster_version }}: sha1:e441f9d06c95820be696d280881d83511caa4910
  percona-xtradb-cluster-galera-3.x/percona-xtradb-cluster-galera-3.x_{{ _percona_xtradb_cluster_galera_version }}: sha1:b8a456f767fe3822fc76d3e51420a6bcc047a023
  percona-xtradb-cluster-galera-3.x/percona-xtradb-cluster-galera-3_{{ _percona_xtradb_cluster_galera_version }}: sha1:0f83d743c0f9e2dd7e560994301b39dc237151ef
  percona-xtradb-cluster-5.6/percona-xtradb-cluster-client-5.6_{{ _percona_xtradb_cluster_version }}: sha1:f15ae2ed3cd00fccc8915443a13fc3928c183bc9
  percona-xtradb-cluster-5.6/percona-xtradb-cluster-server-5.6_{{ _percona_xtradb_cluster_version }}: sha1:8b0250d1179234523f056a7762c886163d207c71
  percona-xtradb-cluster-5.6/percona-xtradb-cluster-56_{{ _percona_xtradb_cluster_version }}: sha1:86ed32f1cd0e25b92242b86def7c121ed2dcda98

# The 'Percona XtraDB Cluster' deb-package download to
_percona_xtradb_cluster_deb_path: "/opt/{{ _percona_xtradb_cluster_deb_url | basename }}"

# The root-password of database generated by password lookup plugin, and use for that temporary file
_percona_xtradb_cluster_root_password_file_path: "/tmp/mysql_root_password"
_percona_xtradb_cluster_root_password: "{{ lookup('password', _percona_xtradb_cluster_root_password_file_path ~ ' length=15 chars=ascii_letters') }}"
