---
# The username and password of administrator user
influxdb_admin_user: admin
influxdb_admin_password: admin

# The list with databases names which will be created
influxdb_dbs: []
#  - telegraf
#  - metrics

# The dictionary with other users
influxdb_users: {}
#  user1:
#    password: xxx
#    privileges:
#      - all on database1
#      - read on database2
#  user2:
#    password: xxx

# The 'influxdb' main configuration (generated by 'influxd -config' command)
influxdb_config:
  # reporting-disabled: false
  # bind-address: ":8088"
  # hostname: localhost

  meta:
    dir: /var/lib/influxdb/meta
    # retention-autocreate: true
    # logging-enabled: true

  data:
    dir: /var/lib/influxdb/data
    wal-dir: /var/lib/influxdb/wal
