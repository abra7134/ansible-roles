---
- name: "apt : Write configuration files"
  template:
    src: "{{ item.strip('/') }}.j2"
    dest: "{{ item }}"
    mode: 0644
  loop:
    - /etc/apt/sources.list
    - /etc/apt/apt.conf.d/02proxy

- name: "apt : Update cache and packages"
  apt:
    autoremove: yes
    cache_valid_time: 86400 # 1 day
    purge: yes
    update_cache: yes
    upgrade: full

- name: "apt : Install additional packages"
  apt:
    name: "{{ debian_packages }}"
    state: latest
